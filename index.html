<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码短暂显示</title>
    <style>
        .center{
            position: relative;
            width:100%;
            height: 500px;
        }
        .center input{
            position: absolute;
            top: 25%;
            left: 25%;
            width:200px;
            line-height: 30px;
            font-size: 16px;
            text-indent: 5px;
            outline: 0;
            border-radius: 5px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="center">
        <input type="text" id="hidePass" name="hidePass" placeholder="请输入...">
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/hidePass.js"></script>
    <script>
        $(function(){
            $('#hidePass').hidePass({
                // 默认值
                'checkInterval': 200,
                'blackDotDelay': 500,
                //黑点Unicode编码
                'blackDotChar': '\u25CF'
            });
        })
    </script>
</body>
</html>
